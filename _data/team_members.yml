- name: Anh Tung Nguyen
  photo: Tung1.jpg
  info: Ph.D. student, started May 2021
  short_bio: Anh Tung Nguyen is a Ph.D. student at the Division of Systems and Control, Department of Information Technology, Uppsala University, Sweden. He was born in 1995, Hanoi city, the capital of Vietnam. He received the Degree of Engineer in Automatic Control (5-year Talent program) from the Department of Automatic Control, School of Electrical Engineering, Hanoi University of Science and Technology, Hanoi, Vietnam in 2018. In 2017, he was selected as Top 10 Young Engineer and Scientist Award granted by the Honda Foundation. He was a visiting student at the WPI International Institute for Carbon-Neutral Energy Research, Kyushu University, Fukuoka, Japan from September to December 2018. From 2019 to 2021, he was a research assistant at the Guidance, Navigation, and Control Laboratory, Sejong University, Seoul, Korea. He received the Degree of Master of Engineering in Aerospace Engineering from the Department of Aerospace Engineering, Sejong University, Seoul, Korea in 2021. His research interests include control theory, multi-agent systems, and cyber-physical security.
