- date: 08 March 2024
  headline: "One recent paper has been accepted to the [IFAC SafeProcess 2024, Ferarra, Italy ](https://www.safeprocess2024.eu). The paper addresses the design of a full-state observer to maximize the transient detectability of static sensor errors, possibly caused through bias injection attacks. See the details at [Publications](publications)."

