- date: 18 October 2023
  headline: "Our group received a grant by the Swedish Energy Agency for our newest four-year project [ADVOLCANO - Adverse Voltage Controllers' Interactions in Active Distribution Networks](https://www.energimyndigheten.se/forskning-och-innovation/projektdatabas/sokresultat/?registrationnumber=2023-201169). The project is led by RISE, together with KTH and our group and Uppsala University. The topic of the project is on active voltage controllers for resilient and safe electricity supply."

