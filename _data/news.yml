- date: 29 November 2023
  headline: "André has been appointed as a [Wallenberg Academy Fellow 2023](https://kaw.wallenberg.org/en/andre-teixeira). Wallenberg Academy Fellows, the career program for young researchers launched by the [Knut and Alice Wallenberg Foundation](https://kaw.wallenberg.org/en) in cooperation with the Swedish Royal Academies in 2012, provides long-term funding for young, promising Swedish and foreign researchers from all academic fields. In 2023, 31 new researchers were appointed to the program."

