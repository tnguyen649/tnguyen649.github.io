  headline: "Our article [''Quickest detection of bias injection attacks on the glucose sensor in the artificial pancreas under meal disturbances''](https://www.sciencedirect.com/science/article/pii/S0959152424000027) was published on Journal of Process Control. The article studies the problem of detecting bias injection attacks on the glucose sensor in the artificial pancreas under sporadic meal uncertainties."

